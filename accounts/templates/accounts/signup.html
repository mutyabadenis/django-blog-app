{% extends 'accounts/base.html' %}

{% block content %}
<div class="container">
  <div class="card" style="width: 800px; margin-top: 90px;">
  <h1 class="card-body display-4 text-info">Signup</h1>
  <form action="/accounts/signup/" method="POST">
    {% csrf_token %}
    {{form}}
    <div class="card-footer form-group">
      <input type="submit" value="signup">
    </div>
    
  </form>
  </div>
</div>
{% endblock %}
