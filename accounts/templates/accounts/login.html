{% extends 'accounts/base.html' %}

{% block content %}
<div class="card" style="width: 600px; margin-top: 90px;">
  <h1 class="card-header display-4 text-info">Login</h1>
  <form class="card-body" action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    {{form}}
    {% if request.GET.next %}
    <div class="form-group" >
      <input type="hidden" name="next" value="{{request.GET.next}}">
    </div>
    
    {% endif %}
    <div class=" card-footer form-group" >
      <input type="submit" value="login">
    </div>
    
  </form>
</div>
{% endblock %}
