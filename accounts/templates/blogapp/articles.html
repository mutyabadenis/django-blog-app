{% extends 'accounts/base.html' %} {% block content %}
<div class="container">
  <h1 class="display-4 text-info text-center">Articles</h1>

  {% for article in articles %}

  <div class="card" style="width: 400px">
    <div class="card-header">
      <img class="card-img" style="width: 350px" src="{{article.thumb.url}}" />
    </div>
    <div class="card-body">
      <h1>
        <a href="{% url 'blogapp:details' slug=article.slug %}"
          >{{article.title}}</a
        >
      </h1>
      <p class="text-warning">{{article.snippet}}</p>
      <p>{{article.date}}</p>
    </div>
    <div class="card-footer">
      <p class="text-center">{{article.author}}</p>
    </div>
  </div>

  {% endfor %}
</div>

{% endblock %}
